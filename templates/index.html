<!doctype html><html><head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="container py-4">
<a href="/logout" class="btn btn-danger btn-sm float-end">Logout</a>
<h2>Recon Dashboard</h2>
<form method="POST" action="/scan" class="mb-3">
<input class="form-control mb-2" name="domain" placeholder="example.com" required>
<button class="btn btn-primary">Start Scan</button>
</form>
<ul class="list-group">
{% for j in jobs %}
<li class="list-group-item d-flex justify-content-between">
<span>{{ j.domain }} ({{ j.status }})</span>
<span>
<a class="btn btn-sm btn-outline-primary" href="/scan/{{ j.domain }}">Scan</a>
<a class="btn btn-sm btn-outline-success" href="/results/{{ j.domain }}">Results</a>
</span>
</li>
{% endfor %}
</ul>
</body></html>
